<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Particles Link</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id='game'></canvas>
    <section class='controls'>
      <div>
        <label for='particleColor'>Particle color:</label>
        <input id='particleColor' type='color' value="#22ec66" />
      </div>
      <div>
        <label for='lineColor'>Line color:</label>
        <input id='lineColor' type='color' value="#1f8e5a" />
      </div>
      <div>
        <label for='background'>Background:</label>
        <input id='background' type='color' />
      </div>
      <div>
        <label for='numberOfParticles'>Number of Particles:</label>
        <input id='numberOfParticles' type='range' min='2' max='400'  />
      </div>
      <div>
        <label for="mouseHoverInteractionEnabled">Interação (hover)</label>
        <input type="checkbox" id="mouseHoverInteractionEnabled">
      </div>
      <button id='toggleGame'>Stop</button>
      <button id='copyCode'>Copy code</button>
    </section>
    <script src='main.js' type='module'></script>
    <script src='controls.js' type='module'></script>
  </body>
</html>
